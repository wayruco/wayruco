name: Deploy Next.js site to Pages (Monorepo)

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    tags:
      - 'v*'
    paths:
      - 'apps/landing/**'
      - '.github/workflows/nextjs.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'pnpm'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build landing app for GitHub Pages
        env:
          USE_REPO_PATH: 'false'  # Build for custom domain (wayru.co) without basePath
        run: pnpm build:landing

      - name: Verify build output
        run: |
          echo "Contents of apps/landing/out directory:"
          ls -la apps/landing/out/
          echo "Checking for index.html:"
          [ -f "apps/landing/out/index.html" ] && echo "✓ index.html found" || echo "✗ index.html NOT found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/landing/out'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
